<div class="container-main">
    <div ngClass="container-fields">
        <form class="example-form">
            <mat-form-field appearance="fill" ngClass="item-field">
                <mat-label>Swap fee</mat-label>
                <input
                    matInput
                    [ngModelOptions]="{ standalone: true }"
                    [(ngModel)]="swapFee"
                    placeholder="100"
                    value=""
                    (keyup)="onSwapFeeChange()"
                />
            </mat-form-field>
            <mat-form-field appearance="fill" ngClass="item-field">
                <mat-label>Min LSR balance</mat-label>
                <input
                    matInput
                    [ngModelOptions]="{ standalone: true }"
                    [(ngModel)]="minLSRBalance"
                    placeholder="100"
                    value=""
                    (keyup)="onMinLSRBalanceChange()"
                />
            </mat-form-field>
        </form>
    </div>
    <button
        ngClass="button-style"
        mat-raised-button
        color="accent"
        (click)="clickSet()"
    >
        Set <mat-icon>done</mat-icon>
    </button>

    <h4 ngClass="text">Fees to withdraw:</h4>

    <table mat-table [dataSource]="dataSource" ngClass="table-style">
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef>Token</th>
            <td mat-cell *matCellDef="let element">{{ element.name }}</td>
        </ng-container>
        <ng-container matColumnDef="amount">
            <th mat-header-cell *matHeaderCellDef>Amount</th>
            <td mat-cell *matCellDef="let element">{{ element.amount }}</td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>

    <button
        ngClass="button-style"
        mat-raised-button
        color="accent"
        (click)="clickWithdrawFees()"
    >
        Withdraw fees <mat-icon>get_app</mat-icon>
    </button>
</div>
