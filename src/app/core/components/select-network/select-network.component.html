<mat-form-field appearance="fill" style="margin-bottom: -1.25em; width: 160px">
    <mat-label>Network</mat-label>
    <mat-select
        [(ngModel)]="selectedNetwork"
        (valueChange)="onSelectedNetworkChange($event)"
    >
        <mat-option *ngFor="let network of networks" [value]="network">
            {{ network.nameLong }}
        </mat-option>
    </mat-select>
</mat-form-field>
