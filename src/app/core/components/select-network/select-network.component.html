<mat-form-field appearance="fill" style="margin-top: 1.2rem">
    <mat-label>Selected network</mat-label>
    <mat-select
        [(ngModel)]="selectedNetwork"
        (valueChange)="onSelectedTokenChange($event)"
    >
        <mat-option *ngFor="let network of networks" [value]="network">
            {{ network.nameLong }}
        </mat-option>
    </mat-select>
</mat-form-field>
