<div class="container">
    <table
        mat-table
        [dataSource]="dataSource"
        class=""
        style="border-radius: 14px"
    >
        <!-- Position Column -->
        <ng-container matColumnDef="position">
            <th mat-header-cell *matHeaderCellDef>No.</th>
            <td mat-cell *matCellDef="let element">{{ element.position }}</td>
        </ng-container>
        <ng-container matColumnDef="pairName">
            <th mat-header-cell *matHeaderCellDef>Pair</th>
            <td mat-cell *matCellDef="let element">{{ element.pairName }}</td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="reserve0">
            <th mat-header-cell *matHeaderCellDef>Reserve 0</th>
            <td mat-cell *matCellDef="let element">{{ element.reserve0 }}</td>
        </ng-container>
        <ng-container matColumnDef="reserve1">
            <th mat-header-cell *matHeaderCellDef>Reserve 1</th>
            <td mat-cell *matCellDef="let element">{{ element.reserve1 }}</td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
    <button (click)="onClickShow()">Show</button>
</div>
